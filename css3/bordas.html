<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>

    <style>
        h1 {
            
            
            background: orange;
            border-bottom: 4px dotted black;
            padding: 8px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;

        }

        p {
            background: lightsteelblue;
            border-left: 12px solid darkslateblue;
            border-right: 12px solid darkslateblue;
            padding: 8px; 
            border-radius: 20px;
        }

    </style>

</head>
<body>
    
    <h1>Esse é um título de exemplo</h1>
    <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
        Sequi doloribus reiciendis impedit dolore assumenda 
        aperiam laudantium facere, deleniti aliquam, eos hic 
        quae nemo, mollitia repellat animi modi distinctio
    </p>

</body>
</html>
