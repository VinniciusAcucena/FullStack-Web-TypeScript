<svg
  width="80"
  height="80"
  viewBox="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg"
>
  
  <circle
    cx="50"
    cy="50"
    r="45"
    fill="none"
    stroke="#1DB954"
    stroke-width="8"
    stroke-linecap="round"
    stroke-dasharray="180 80"
  >
   
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="1s"
      repeatCount="indefinite"
    />

   
    <animate
      attributeName="stroke-dasharray"
      values="40 220;180 80;40 220"
      dur="1.2s"
      repeatCount="indefinite"
    />
  </circle>
</svg>
